apiVersion: apps/v1
kind: Deployment
metadata:
  name: plant-coach-be
  labels:
    app: plant-coach-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plant-coach-be
  template:
    metadata:
      labels:
        app: plant-coach-be
    spec:
      containers:
      - name: plant-coach-be
        image: jmgrant/plant-coach-be:amd64-92839ca1ff856608b3629c3d24e47c39b879cf4f
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent
        env:
        {{- range .Values.env_variables }}
          - name: {{ .name | quote }}
            value: {{ .value | quote }}
        {{- end }}
